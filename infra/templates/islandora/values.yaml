replicaCount: 1

activemq:
  image:
    repository: 231224489621.dkr.ecr.us-east-1.amazonaws.com/activemq
    tag: 5.16.2-alpine
    pullSecret: regcred
  replicas: 1

drupal:
  image:
    repository: 231224489621.dkr.ecr.us-east-1.amazonaws.com/drupal
    tag: 9.x-manage
    pullSecret: regcred
  dbName: drupal
  dbUser: drupal
  solrUser: drupal
  config_splits:
    prod: true
    dev: false

alpaca:
  image:
    repository: 231224489621.dkr.ecr.us-east-1.amazonaws.com/alpaca
    tag: 2.2.0
    pullSecret: regcred
  replicas: 1

memcache:
  image:
    repository: memcached
    tag: 1.6.16-alpine
  replicas: 1

crayfish:
  image:
    repository: 231224489621.dkr.ecr.us-east-1.amazonaws.com/crayfish
    tag: 3.x
    pullSecret: regcred
  replicas: 1

solr:
  image:
    repository: 231224489621.dkr.ecr.us-east-1.amazonaws.com/solr
    tag: 8.9.0-alpine
    pullSecret: regcred
  replicas: 1

cantaloupe:
  image:
    repository: 231224489621.dkr.ecr.us-east-1.amazonaws.com/cantaloupe
    tag: 4.1.9-tomcat9.0.69
    pullSecret: regcred
  replicas: 1

postgres:
  image:
    repository: postgres
    tag: 12.13

clamav:
  image:
    repository: clamav/clamav
    tag: 1.0.0
  replicas: 1

ingress:
  enabled: true
  host: drupal.dgi
  port: 32570
